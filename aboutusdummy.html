<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="aboutusdummy.css" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div class="main-container m-4 p-4">
          <!--header-->
          <div class="container">
            <h2 class="heading">About Us Section</h2>
          </div>
          <!--end of header-->

          <!--form-->
          <form class="container mt-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="main-title-wrapper">
                  <div class="main-title ms-2 mb-2">Main Title</div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Main Title"
                  />
                </div>

                <div class="form-group mt-4">
                  <div class="subtext  mb-2 ms-2">Sub text</div>

                  <div class="col-sm-8 col-md-12">
                    <textarea class="form-control inputstl" rows="6"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="image-upload me-4 mb-2">
                  Image Upload
              </div>
              <div class="upload">
                  <img src="ss.png" alt="" class="image-uploaded">
              </div>
              </div>
            </div>
          </form>
          <!--form-->

           <!--buttons-->
      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-sm text-sm-center">
            <div class="clearfix">
              <button type="button" class="resetbtn me-3">Reset</button>
              <button type="button" class="savebtn">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!--end of buttons-->
        </div>
      </body>
    </html>
  </body>
</html>
