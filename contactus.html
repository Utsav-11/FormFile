<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container ps-4">
      <div class="row fs-3 fw-semibold mb-4">Contact Us</div>
      <div class="row fs-5 fw-normal">Contact Session</div>
    </div>
    <!--form-->
    <form class="container mt-4">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="number-wrapper">
            <div class="number ms-2 mb-2">Phone Number</div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="office-address-wrapper mt-4">
            <div class="office-address-name ms-2 mb-2">Office Address</div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Office Address Name"
            />
          </div>
         
        </div>
        <div class="col-sm-12 col-md-6 ">
          <div class="email-wrapper mt-xs-4 mt-md-0">
            <div class="email ms-2 mb-2">Email Address</div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email Address"
            />
          </div>
         
        </div>
      </div>
    </form>
    <!--end of form-->
    <!--buttons-->
    <!--buttons-->
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-12 col-md-6 mb-sm text-sm-center">
        <div class="clearfix">
          <button type="button" class="resetbtn me-3">Reset</button>
          <button type="button" class="savebtn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!--end of buttons-->
  </body>
</html>
